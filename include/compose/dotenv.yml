version: "2.4"
services:
  get-dotenv-file-from-s3:
    extends: aws
    environment:
      - ENVIRONMENT_NAME
      - S3_BUCKET
    volumes:
      - $PWD:/work
    command: s3 cp s3://${S3_BUCKET}/${ENVIRONMENT_NAME}/.env /work/.env

  upload-dotenv-file-to-s3:
    extends: aws
    environment:
      - ENVIRONMENT_NAME
      - S3_BUCKET
    volumes:
      - $PWD:/work
    entrypoint: 
      - sh
      - "-c"
      - "aws s3 mb \"s3://${S3_BUCKET}\" && aws s3 cp /work/.env \"s3://${S3_BUCKET}/${ENVIRONMENT_NAME}/.env\""

