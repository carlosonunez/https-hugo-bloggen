version: "2.4"
services:
  update-ci-env-info:
    extends: travis-ci
    entrypoint: >
      sh -c 'travis login --github-token $TRAVIS_GITHUB_TOKEN && \
        travis encrypt-file -a before_install .env_info'

  update-aws-env-vars:
    extends: travis-ci
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION
    entrypoint: >
      sh -c 'travis login --github-token $TRAVIS_GITHUB_TOKEN && \
        env | \
          egrep ^AWS | \
          while read env_kvp; \
          do \
            travis encrypt "$$env_kvp" --add; \
          done;'

